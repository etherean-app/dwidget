name: Deploy Uniswap

on:
  push:
    branches:
      - main
    paths:
      - 'widgets/uniswap/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8.8.0

      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 
        run: |
          pnpm install
          pnpm run build

      - name: Build widget 🔧 
        working-directory: widgets/uniswap
        run: |
          pnpm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: true
          folder: widgets/uniswap/dist
          target-folder: uniswap