name: Deploy Uniswap Swap

on:
  push:
    branches:
      - main
    paths:
      - 'widgets/uniswap-swap/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8.8.0

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§ 
        run: |
          pnpm install
          pnpm run build

      - name: Build widget ğŸ”§ 
        working-directory: widgets/uniswap-swap
        run: |
          pnpm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: true
          folder: widgets/uniswap-swap/dist
          target-folder: uniswap-swap

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      - name: Create Index
        uses: beautyfree/dwidget-indexer-github-action@42a7d780bba99b66facc88243b07714b9eb5edd4
      - name: Deploy index.json
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: false
          folder: index